<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Loja Superman</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.min.css"
    />
    <!-- FOLHA DE ESTILO PRINCIPAL -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- JAVASCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- JAVASCRIPT -->
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <!-- INICIO CABECALHO -->
    <header class="cabecalho container-fluid">
      <div class="cabecalho__container container">
        <div class="cabecalho__linha row">
          <div class="cabecalho__logo-coluna col-12 col-md-5">
            <div class="cabecalho__logo">
              <img
                src="assets/img/superman-header.png"
                alt="Superman voando"
                class="cabecalho__logo-imagem"
              />
            </div>
          </div>
          <div class="cabecalho__menu-coluna col-12 col-md-7">
            <nav class="cabecalho__menu">
              <ul class="cabecalho__menu-lista">
                <li class="cabecalho__menu-item">
                  <a href="index.html" class="cabecalho__menu-link">Início</a>
                </li>
                <li class="cabecalho__menu-item">
                  <a href="about.html" class="cabecalho__menu-link">Sobre</a>
                </li>
                <li class="cabecalho__menu-item">
                  <a
                    href="login.html"
                    class="cabecalho__menu-link"
                    id="link_login"
                    >Login</a
                  >
                </li>
                <li class="cabecalho__menu-item">
                  <a
                    href="#"
                    class="cabecalho__menu-link"
                    onclick="acessarCarrinho()"
                  >
                    <i class="bi bi-cart4 cabecalho__menu-carrinho"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- FIM CABECALHO -->
    <!-- INICIO FORMULARIO LOGIN -->
    <main class="login">
      <div class="login__linha row">
        <div class="login__coluna-formulario col-12">
          <h1 class="login__titulo">Bem vindo de volta</h1>
          <p class="login__texto">
            Digite seu login e senha para acessar sua conta
          </p>
          <img
            src="assets/img/superman-logo.png"
            alt="Logo do Superman"
            class="login__imagem"
          />
          <form class="login__formulario">
            <div class="login__formulario-container">
              <label for="login">
                <i class="bi bi-person-circle login__formulario-icone"></i>
              </label>
              <input
                type="text"
                id="login"
                placeholder="Digite o seu login"
                class="login__formulario-entrada"
              />
            </div>
            <div class="login__formulario-container">
              <label for="senha">
                <i class="bi bi-lock login__formulario-icone"></i>
              </label>
              <input
                type="password"
                id="senha"
                placeholder="Digite a sua senha"
                class="login__formulario-entrada"
              />
            </div>
            <input
              type="button"
              value="Entrar"
              class="login__formulario-botao"
              id="entrar"
              onclick="logar()"
            />
          </form>
        </div>
      </div>
    </main>
    <!-- FIM FORMULARIO LOGIN -->
    <!-- INICIO RODAPE -->
    <footer class="rodape">
      <p class="rodape__texto">© 2025 Loja Superman</p>
    </footer>
    <!-- FIM RODAPE -->
  </body>
</html>
