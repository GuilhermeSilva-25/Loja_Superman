            type="text"
            id="login"
            placeholder="Digite o seu login"
            class="cabecalho__login__entrada"
          />
        </div>
        <div class="cabecalho__login__caixa">
          <label for="senha">
            <i class="bi bi-lock"></i>
          </label>
          <input
            type="password"
            id="senha"
            placeholder="Digite a sua senha"
            class="cabecalho__login__entrada"
          />
        </div>
        <input type="submit" value="Entrar" class="cabecalho__login__entrar" />
      </form>
