<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho - Loja Superman</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.min.css"
    />
    <!-- FOLHA DE ESTILO PRINCIPAL -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- INICIO CABECALHO -->
    <header class="cabecalho container-fluid">
      <div class="cabecalho__container container">
        <div class="cabecalho__linha row">
          <div class="cabecalho__logo-coluna col-12 col-md-5">
            <div class="cabecalho__logo">
              <img
                src="assets/img/superman-header.png"
                alt="Superman voando"
                class="cabecalho__logo-imagem"
              />
            </div>
          </div>
          <div class="cabecalho__menu-coluna col-12 col-md-7">
            <nav class="cabecalho__menu">
              <ul class="cabecalho__menu-lista">
                <li class="cabecalho__menu-item">
                  <a href="index.html" class="cabecalho__menu-link">Início</a>
                </li>
                <li class="cabecalho__menu-item">
                  <a href="about.html" class="cabecalho__menu-link">Sobre</a>
                </li>
                <li class="cabecalho__menu-item">
                  <a
                    href="login.html"
                    class="cabecalho__menu-link"
                    id="link_login"
                    >Login</a
                  >
                </li>
                <li class="cabecalho__menu-item" id="item-menu-carrinho">
                  <a href="#" class="cabecalho__menu-link">
                    <i class="bi bi-cart4 cabecalho__menu-carrinho"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- FIM CABECALHO -->
    <!-- INICIO CARRINHO -->
    <main class="carrinho">
      <div class="container-fluid carrinho__container">
        <h1 class="carrinho__titulo">Carrinho</h1>
        <hr />
        <div class="carrinho__produtos">
          <p class="carrinho__mensagem-vazio">Seu carrinho está vazio.</p>
        </div>
        <hr />
        <div class="carrinho__caixa">
          <p class="carrinho__valor">R$ 0,00</p>
          <button
            class="carrinho__pagamento"
            id="finalizar_compra"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Finalizar Compra
          </button>
          <button class="carrinho__continuar" id="continuar_compras">
            Continuar Comprando
          </button>
        </div>
      </div>
    </main>
    <!-- FIM CARRINHO -->
    <!-- INICIO RODAPE -->
    <footer class="rodape">
      <p class="rodape__texto">© 2025 Loja Superman</p>
    </footer>
    <!-- FIM RODAPE -->
    <!-- INICIO MODAL PAGAMENTO -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title modal__titulo" id="exampleModalLabel">Métodos de Pagamento</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="modal__mensagem-pagamento">Escolha seu método de pagamento</p>
            <form>
              <input type="radio" id="pix" name="pagamento" value="PIX" class="modal__input">
              <label for=pix" class="modal__pix-label">PIX</label><br>
              <input type="radio" id="boleto" name="pagamento" value="PIX" class="modal__input">
              <label for=boleto" class="modal__pix-label">Boleto</label><br>
              <input type="radio" id="cartao" name="pagamento" value="PIX" class="modal__input">
              <label for=cartao" class="modal__pix-label">Cartão</label><br>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn modal__botao-continuar"
              data-bs-dismiss="modal"
              onclick="continuar_comprando()"
            >
              Continuar Comprando
            </button>
            <button type="button" class="btn modal__botao-finalizar">Finalizar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- FIM MODAL PAGAMENTO -->
    <!-- JAVASCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- JAVASCRIPT -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
